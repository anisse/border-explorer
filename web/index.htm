<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Border Explorer</title>
    <script src="maplibre-gl.js"></script>
    <link rel="stylesheet" href="maplibre-gl.css"/>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        .box {
            position: absolute;
            top: 10px;
            z-index: 1;
            border: 0;
            background-color: #fff;
            margin: 0;
            color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            height: 40px;
            box-sizing: border-box;
        }

        .filter-ctrl {
            top: 10px;
            right: 10px;
            width: min(30%, 200px);
        }

        .filter-ctrl input[type='text'] {
            font: inherit;
            color: inherit;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            /*width: min(80%, 140px);*/
            width: 100%;
            height: 100%;
            border: none;
            border-color: transparent;
            border-radius: 3px;
            box-shadow: none;
            padding: 10px;
            box-sizing: border-box;
        }

        .select {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 7.75px;
            width: min(30%, 500px);
        }
        #category {
            font: inherit;
            width: 100%;
            margin: 0;
            height:25px;
        }
    </style>
  </head>
  <body>
    <p class="select box">
      <select id="category">
          <option disabled selected value>Select a category</option>
      </select>
    </p>
    <div id="map"></div>
    <div class="filter-ctrl box">
        <input
            id="filter-input"
            type="text"
            name="filter"
            placeholder="Filter by name"
        />
    </div>
    <script src="code.js"></script>
  </body>
</html>
